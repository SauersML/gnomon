name: Verify Install Script

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Release All"]
    types:
      - completed

jobs:
  verify:
    name: Verify on ${{ matrix.os }}
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-13, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Run Install Script
        run: ./install.sh

      - name: Add to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$HOME/bin" >> $GITHUB_PATH

      - name: Verify Installation
        run: |
          echo "Verifying gnomon..."
          gnomon --help
