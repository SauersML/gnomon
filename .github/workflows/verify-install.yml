name: Verify Install Script

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Release All"]
    types:
      - completed

jobs:
  verify:
    name: Verify on ${{ matrix.os }}
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest        # Linux x64
          - ubuntu-24.04-arm     # Linux ARM64 (Native)
          - macos-15-intel       # macOS Intel
          - macos-14             # macOS ARM (M1)
          - windows-latest       # Windows x64
          - windows-11-arm       # Windows ARM64 (Native)

    steps:
      - uses: actions/checkout@v4

      - name: Run Install Script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./install.sh

      - name: Add to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$HOME/bin" >> $GITHUB_PATH

      - name: Verify Installation
        run: |
          echo "Verifying gnomon..."
          gnomon --help
