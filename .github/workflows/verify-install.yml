name: Verify Install Script

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Release All"]
    types:
      - completed

jobs:
  verify-native:
    name: Verify on ${{ matrix.os }}
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-15, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Run Install Script
        run: ./install.sh

      - name: Add to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$HOME/bin" >> $GITHUB_PATH

      - name: Verify Installation
        run: |
          echo "Verifying gnomon..."
          gnomon --help

  verify-linux-arm:
    name: Verify on Linux ARM64
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Verify in ARM64 Container
        run: |
          docker run --rm --platform linux/arm64 -v $PWD:/workspace -w /workspace debian:bookworm-slim \
          bash -c "apt-get update && apt-get install -y curl ca-certificates tar && ./install.sh && gnomon --help"
