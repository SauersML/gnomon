name: Train PCA and Commit Weights

on:
  workflow_dispatch:
    inputs:
      components:
        description: 'Number of PCA components to fit'
        required: false
        default: '20'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  COMPONENTS: ${{ github.event.inputs.components || '20' }}

jobs:
  # Download and parse manifests (shared by array-specific jobs)
  prepare-manifests:
    name: Download and parse Illumina manifests
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download manifests from Illumina
        run: |
          set -euo pipefail
          mkdir -p manifests

          # GSA v2.0 (GRCh38)
          curl -L -o manifests/gsa2.zip \
            "https://webdata.illumina.com/downloads/productfiles/global-screening-array/v2-0/infinium-global-screening-array-24-v2-0-a2-manifest-file-csv.zip"

          # GSA v3.0 (GRCh38)
          curl -L -o manifests/gsa3.zip \
            "https://support.illumina.com/content/dam/illumina-support/documents/downloads/productfiles/global-screening-array-24/v3-0/GSA-24v3-0-A2-manifest-file-csv.zip"

          # GDA v1.0 D2 (GRCh38)
          curl -L -o manifests/gda.zip \
            "https://webdata.illumina.com/downloads/productfiles/global-diversity-array/infinium-global-diversity-array-8-v1-0-D2-manifest-file-csv.zip"

      - name: Extract and parse manifests
        run: |
          set -euo pipefail

          # Extract CSVs
          unzip -p manifests/gsa2.zip > manifests/gsa2.csv
          unzip -p manifests/gsa3.zip > manifests/gsa3.csv
          unzip -p manifests/gda.zip > manifests/gda.csv

          # Parse to variant lists
          python scripts/parse_illumina_manifest.py manifests/gsa2.csv manifests/gsa2_variants.tsv
          python scripts/parse_illumina_manifest.py manifests/gsa3.csv manifests/gsa3_variants.tsv
          python scripts/parse_illumina_manifest.py manifests/gda.csv manifests/gda_variants.tsv

          # Show counts
          echo "GSA v2: $(wc -l < manifests/gsa2_variants.tsv) variants"
          echo "GSA v3: $(wc -l < manifests/gsa3_variants.tsv) variants"
          echo "GDA v1: $(wc -l < manifests/gda_variants.tsv) variants"

      - name: Upload variant lists
        uses: actions/upload-artifact@v4
        with:
          name: variant-lists
          path: manifests/*_variants.tsv

  fit-gsa2:
    name: Fit PCA (GSA v2)
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    needs: prepare-manifests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download variant list
        uses: actions/download-artifact@v4
        with:
          name: variant-lists
          path: manifests

      - name: Install gnomon
        run: curl -fsSL https://raw.githubusercontent.com/SauersML/gnomon/main/install.sh | bash

      - name: Fit PCA
        run: |
          set -euo pipefail
          mkdir -p map/models

          gnomon fit \
            gs://gcp-public-data--gnomad/resources/hgdp_1kg/phased_haplotypes_v2/ \
            --list manifests/gsa2_variants.tsv \
            --components ${{ env.COMPONENTS }} \
            --ld \
            2>&1 | tee fit.log

          mv phased_haplotypes_v2.hwe.json map/models/hwe_1kg_hgdp_gsa_v2.json
          [ -f phased_haplotypes_v2.hwe_summary.tsv ] && mv phased_haplotypes_v2.hwe_summary.tsv map/models/hwe_1kg_hgdp_gsa_v2_summary.tsv

      - name: Compress model
        run: zstd -19 --rm map/models/hwe_1kg_hgdp_gsa_v2.json

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model-gsa2
          path: |
            map/models/hwe_1kg_hgdp_gsa_v2.*
            fit.log

  # Fit on GSA v3 variants
  fit-gsa3:
    name: Fit PCA (GSA v3)
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    needs: prepare-manifests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download variant list
        uses: actions/download-artifact@v4
        with:
          name: variant-lists
          path: manifests

      - name: Install gnomon
        run: curl -fsSL https://raw.githubusercontent.com/SauersML/gnomon/main/install.sh | bash

      - name: Fit PCA
        run: |
          set -euo pipefail
          mkdir -p map/models

          gnomon fit \
            gs://gcp-public-data--gnomad/resources/hgdp_1kg/phased_haplotypes_v2/ \
            --list manifests/gsa3_variants.tsv \
            --components ${{ env.COMPONENTS }} \
            --ld \
            2>&1 | tee fit.log

          mv phased_haplotypes_v2.hwe.json map/models/hwe_1kg_hgdp_gsa_v3.json
          [ -f phased_haplotypes_v2.hwe_summary.tsv ] && mv phased_haplotypes_v2.hwe_summary.tsv map/models/hwe_1kg_hgdp_gsa_v3_summary.tsv

      - name: Compress model
        run: zstd -19 --rm map/models/hwe_1kg_hgdp_gsa_v3.json

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model-gsa3
          path: |
            map/models/hwe_1kg_hgdp_gsa_v3.*
            fit.log

  # Fit on GDA v1 variants
  fit-gda:
    name: Fit PCA (GDA v1)
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    needs: prepare-manifests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download variant list
        uses: actions/download-artifact@v4
        with:
          name: variant-lists
          path: manifests

      - name: Install gnomon
        run: curl -fsSL https://raw.githubusercontent.com/SauersML/gnomon/main/install.sh | bash

      - name: Fit PCA
        run: |
          set -euo pipefail
          mkdir -p map/models

          gnomon fit \
            gs://gcp-public-data--gnomad/resources/hgdp_1kg/phased_haplotypes_v2/ \
            --list manifests/gda_variants.tsv \
            --components ${{ env.COMPONENTS }} \
            --ld \
            2>&1 | tee fit.log

          mv phased_haplotypes_v2.hwe.json map/models/hwe_1kg_hgdp_gda_v1.json
          [ -f phased_haplotypes_v2.hwe_summary.tsv ] && mv phased_haplotypes_v2.hwe_summary.tsv map/models/hwe_1kg_hgdp_gda_v1_summary.tsv

      - name: Compress model
        run: zstd -19 --rm map/models/hwe_1kg_hgdp_gda_v1.json

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model-gda
          path: |
            map/models/hwe_1kg_hgdp_gda_v1.*
            fit.log

  # Fit on intersection variant list
  fit-intersection:
    name: Fit PCA (Intersection)
    runs-on: ubuntu-22.04
    timeout-minutes: 360
    needs: prepare-manifests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install gnomon
        run: curl -fsSL https://raw.githubusercontent.com/SauersML/gnomon/main/install.sh | bash

      - name: Fit PCA
        run: |
          set -euo pipefail
          mkdir -p map/models

          gnomon fit \
            gs://gcp-public-data--gnomad/resources/hgdp_1kg/phased_haplotypes_v2/ \
            --list data/snp_intersection_final_hg38_chrpos.txt \
            --components ${{ env.COMPONENTS }} \
            --ld \
            2>&1 | tee fit.log

          mv phased_haplotypes_v2.hwe.json map/models/hwe_1kg_hgdp_intersection.json
          [ -f phased_haplotypes_v2.hwe_summary.tsv ] && mv phased_haplotypes_v2.hwe_summary.tsv map/models/hwe_1kg_hgdp_intersection_summary.tsv

      - name: Compress model
        run: zstd -19 --rm map/models/hwe_1kg_hgdp_intersection.json

      - name: Upload model
        uses: actions/upload-artifact@v4
        with:
          name: model-intersection
          path: |
            map/models/hwe_1kg_hgdp_intersection.*
            fit.log

  # Upload models to GitHub Release
  upload-models:
    name: Upload models to GitHub Release
    runs-on: ubuntu-22.04
    needs: [fit-gsa2, fit-gsa3, fit-gda, fit-intersection]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all models
        uses: actions/download-artifact@v4
        with:
          pattern: model-*
          path: artifacts
          merge-multiple: false

      - name: Collect model files
        id: collect
        run: |
          set -euo pipefail
          mkdir -p models
          
          # Copy all .zst model files
          find artifacts -name '*.json.zst' -exec cp {} models/ \;
          
          ls -lh models/
          echo "files=$(ls models/*.json.zst | tr '\n' ' ')" >> $GITHUB_OUTPUT

      - name: Create or update models release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          
          RELEASE_TAG="models-v1"
          
          if ! gh release view "$RELEASE_TAG" &>/dev/null; then
            gh release create "$RELEASE_TAG" --title "PCA Models v1" --notes "Pre-trained HWE-scaled PCA models (GSA v2/v3, GDA v1, intersection) trained on gnomAD 1KG+HGDP reference panel (GRCh38)"
          fi
          
          # Upload each model file (clobber existing)
          for f in models/*.json.zst; do
            echo "Uploading $f..."
            gh release upload "$RELEASE_TAG" "$f" --clobber
          done
          
          echo "âœ“ Models uploaded to release: $RELEASE_TAG"
