name: Jules Optimizer Loop

on:
  # Triggered when Lean Prover CI completes (success or failure) on main branch
  workflow_run:
    workflows: ["Lean Prover CI"]
    types:
      - completed
    branches:
      - main
  
  # Manual trigger
  workflow_dispatch:
  
  # Daily CRON at 3 AM EST (8 AM UTC) to restart loop if it broke
  schedule:
    - cron: '0 8 * * *'

permissions:
  contents: write
  actions: write

jobs:
  optimize:
    runs-on: ubuntu-latest
    # Increase timeout since Jules can take a while
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for git operations
          
      - name: Debug - Show triggering event
        run: |
          echo "Event name: ${{ github.event_name }}"
          echo "Workflow run conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Workflow run id: ${{ github.event.workflow_run.id }}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run Jules Loop Script
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/jules_loop.py
