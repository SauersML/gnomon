      - name: Upload bottleneck strength report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bottleneck-strength-report
          path: |
            sims/results_bottleneck_strength/bottleneck_strength_portability_results.csv
            sims/results_bottleneck_strength/bottleneck_strength_portability_summary.csv
            sims/results_bottleneck_strength/bottleneck_strength_sweep_results.csv
            sims/results_bottleneck_strength/fig_strength_transfer_ratio.png
            sims/results_bottleneck_strength/fig_strength_target_vs_holdout_r2.png
            sims/results_bottleneck_strength/fig_strength_beta_correlation.png
            sims/results_bottleneck_strength/fig_strength_heterozygosity_shift.png
            sims/results_bottleneck_strength/fig_strength_ld_destroy_delta.png
