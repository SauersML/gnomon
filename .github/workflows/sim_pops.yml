name: Run stdpopsim simulations (chr22)

on:
  workflow_dispatch:
  push:
    paths:
      - "sims/**"
      - ".github/workflows/sim_pops.yml"

jobs:
  simulate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sim: [1, 2, 3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
           enable-cache: true

      - name: Set up R library path
        run: |
          mkdir -p $HOME/R/library
          echo "R_LIBS_USER=$HOME/R/library" >> $GITHUB_ENV

      - name: Restore R packages cache
        id: cache-r-packages
        uses: actions/cache/restore@v4
        with:
          path: ~/R/library
          key: ${{ runner.os }}-r-ldpred2-v2-${{ hashFiles('.github/workflows/sim_pops.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-ldpred2-v2-

      - name: Install R and R packages
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base r-base-dev build-essential libtirpc-dev unzip wget
          # Check if packages are already installed (from cache)
          Rscript -e '
            lib_path <- Sys.getenv("R_LIBS_USER")
            .libPaths(c(lib_path, .libPaths()))
            
            needed <- c("mgcv", "bigsnpr", "bigstatsr")
            installed <- rownames(installed.packages(lib.loc = lib_path))
            missing <- setdiff(needed, installed)
            
            if (length(missing) > 0) {
              cat("Installing missing packages:", paste(missing, collapse=", "), "\n")
              install.packages(missing, repos="https://cloud.r-project.org", lib=lib_path)
            } else {
              cat("All R packages already cached.\n")
            }
          '

      - name: Save R packages cache
        if: always() && steps.cache-r-packages.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/R/library
          key: ${{ runner.os }}-r-ldpred2-v2-${{ hashFiles('.github/workflows/sim_pops.yml') }}

      - name: Install dependencies (Python)
        run: |
          uv pip install --system numpy stdpopsim msprime tskit scipy scikit-learn matplotlib pandas seaborn rpy2 h5py

      - name: Install PLINK2
        run: |
          wget https://s3.amazonaws.com/plink2-assets/plink2_linux_avx2_20260110.zip -O plink2.zip
          unzip plink2.zip
          sudo mv plink2 /usr/local/bin/
          rm plink2.zip
          plink2 --version

      - name: Install GCTB
        run: |
          wget https://cnsgenomics.com/software/gctb/download/gctb_2.03beta_Linux.zip
          unzip gctb_2.03beta_Linux.zip
          sudo mv gctb_2.03beta_Linux/gctb /usr/local/bin/
          rm -rf gctb_2.03beta_Linux*
          gctb --help || true  # gctb returns non-zero on help sometimes? Just check it runs.

      - name: Install PRS-CSx
        run: |
          git clone https://github.com/getian107/PRScsx.git
          echo "PRSCSX_PATH=$PWD/PRScsx" >> $GITHUB_ENV
          ls -l PRScsx/PRScsx.py

      - name: Verify Environment
        run: |
          which plink2
          which gctb
          echo "PRSCSX_PATH=$PRSCSX_PATH"
          python -c "import msprime, tskit, pandas; print('Python deps ok')"
          Rscript -e 'library(bigsnpr); library(bigstatsr); cat("R packages ok\n")'

      - name: Run simulation
        run: |
          python sims/sim_pops.py ${{ matrix.sim }}

      - name: Run method comparison analysis
        run: |
          python sims/analyze_methods.py ${{ matrix.sim }}

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: sim-${{ matrix.sim }}-outputs
          path: |
            sim${{ matrix.sim }}.trees
            sim${{ matrix.sim }}.tsv
            sim${{ matrix.sim }}.vcf
            sim${{ matrix.sim }}.bed
            sim${{ matrix.sim }}.bim
            sim${{ matrix.sim }}.fam
            sim${{ matrix.sim }}*.phen
            sim${{ matrix.sim }}*.npz
            sim${{ matrix.sim }}_pcs.png
            sim${{ matrix.sim }}_comparison_*.png
            sim${{ matrix.sim }}_metrics.csv
          if-no-files-found: error

  # Consolidate all simulation results and generate summary
  report:
    runs-on: ubuntu-latest
    needs: simulate
    if: always()  # Run even if some simulations fail
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install dependencies
        run: |
          uv pip install --system pandas tabulate
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Copy artifacts to working directory
        run: |
          find artifacts -name '*.png' -exec cp {} . \;
          find artifacts -name '*.csv' -exec cp {} . \;
          ls -la sim*.png sim*.csv || echo "Some files missing"
      
      - name: Generate consolidated summary
        run: |
          python sims/generate_summary.py
      
      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-summary
          path: summary.md
