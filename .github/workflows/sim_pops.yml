name: Run stdpopsim simulations (chr22)

on:
  workflow_dispatch:
  push:
    paths:
      - "sims/**"
      - ".github/workflows/sim_pops.yml"

jobs:
  simulate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sim: [1, 2, 3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
           enable-cache: true

      - name: Set up R library path
        run: |
          mkdir -p $HOME/R/library
          echo "R_LIBS_USER=$HOME/R/library" >> $GITHUB_ENV

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-v1-${{ hashFiles('.github/workflows/sim_pops.yml') }}
          restore-keys: |
            ${{ runner.os }}-r-v1-

      - name: Install dependencies (Python)
        run: |
          uv pip install --system numpy stdpopsim msprime tskit scipy scikit-learn matplotlib pandas seaborn rpy2 h5py

      - name: Verify Environment
        run: |
          which plink2
          which gctb
          echo "PRSCSX_PATH=$PRSCSX_PATH"
          python -c "import msprime, tskit, pandas; print('Python deps ok')"

      - name: Run simulation
        run: |
          python sims/sim_pops.py ${{ matrix.sim }}

      - name: Install R and mgcv
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base r-base-dev build-essential libtirpc-dev unzip wget
          # Install mgcv and dependencies to user lib (should be cached)
          Rscript -e 'if(!require("mgcv")) install.packages("mgcv", repos="https://cloud.r-project.org", lib=Sys.getenv("R_LIBS_USER"))'

      - name: Install R packages (LDpred2 dependencies)
        run: |
          # Install heavy packages to user lib (cached)
          Rscript -e 'install.packages(c("bigsnpr", "bigstatsr"), repos="https://cloud.r-project.org", lib=Sys.getenv("R_LIBS_USER"))'

      - name: Run method comparison analysis
        run: |
          python sims/analyze_methods.py ${{ matrix.sim }}

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: sim-${{ matrix.sim }}-outputs
          path: |
            sim${{ matrix.sim }}.trees
            sim${{ matrix.sim }}.tsv
            sim${{ matrix.sim }}.vcf
            sim${{ matrix.sim }}.bed
            sim${{ matrix.sim }}.bim
            sim${{ matrix.sim }}.fam
            sim${{ matrix.sim }}*.phen
            sim${{ matrix.sim }}*.npz
            sim${{ matrix.sim }}_pcs.png
            sim${{ matrix.sim }}_comparison_*.png
            sim${{ matrix.sim }}_metrics.csv
          if-no-files-found: error

  # Consolidate all simulation results and generate summary
  report:
    runs-on: ubuntu-latest
    needs: simulate
    if: always()  # Run even if some simulations fail
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install dependencies
        run: |
          uv pip install --system pandas tabulate
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Copy artifacts to working directory
        run: |
          find artifacts -name '*.png' -exec cp {} . \;
          find artifacts -name '*.csv' -exec cp {} . \;
          ls -la sim*.png sim*.csv || echo "Some files missing"
      
      - name: Generate consolidated summary
        run: |
          python sims/generate_summary.py
      
      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-summary
          path: summary.md
