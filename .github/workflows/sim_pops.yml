name: Run stdpopsim simulations (chr22)

on:
  workflow_dispatch:
  push:
    paths:
      - "sims/sim_pops.py"
      - ".github/workflows/sim_pops.yml"

jobs:
  simulate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sim: [1, 2, 3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv pip install --system numpy stdpopsim msprime tskit scipy scikit-learn

      - name: Run simulation
        run: |
          python sims/sim_pops.py ${{ matrix.sim }}

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: sim-${{ matrix.sim }}-outputs
          path: |
            sim${{ matrix.sim }}.trees
            sim${{ matrix.sim }}.tsv
            sim${{ matrix.sim }}*.npz
          if-no-files-found: error
