name: Run stdpopsim simulations (chr22)

on:
  workflow_dispatch:
  push:
    paths:
      - "sims/sim_pops.py"
      - ".github/workflows/sim_pops.yml"

jobs:
  simulate:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sim: [1, 2, 3]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv pip install --system numpy stdpopsim msprime tskit scipy scikit-learn matplotlib

      - name: Run simulation
        run: |
          python sims/sim_pops.py ${{ matrix.sim }}

      - name: Install R and mgcv
        run: |
          sudo apt-get update
          sudo apt-get install -y r-base r-base-dev
          Rscript -e 'install.packages("mgcv", repos="https://cloud.r-project.org")'

      - name: Install analysis dependencies
        run: |
          uv pip install --system pandas scikit-learn seaborn rpy2

      - name: Run method comparison analysis
        run: |
          python sims/analyze_methods.py ${{ matrix.sim }}

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: sim-${{ matrix.sim }}-outputs
          path: |
            sim${{ matrix.sim }}.trees
            sim${{ matrix.sim }}.tsv
            sim${{ matrix.sim }}*.npz
            sim${{ matrix.sim }}_pcs.png
            sim${{ matrix.sim }}_comparison_*.png
            sim${{ matrix.sim }}_metrics.csv
          if-no-files-found: error

  # Consolidate all simulation results and generate summary
  report:
    runs-on: ubuntu-latest
    needs: simulate
    if: always()  # Run even if some simulations fail
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      
      - name: Install dependencies
        run: |
          uv pip install --system pandas tabulate
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Copy artifacts to working directory
        run: |
          find artifacts -name '*.png' -exec cp {} . \;
          find artifacts -name '*.csv' -exec cp {} . \;
          ls -la sim*.png sim*.csv || echo "Some files missing"
      
      - name: Generate consolidated summary
        run: |
          python sims/generate_summary.py
      
      - name: Upload summary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-summary
          path: summary.md
