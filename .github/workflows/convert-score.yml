name: Convert consumer genomes and score examples

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'examples/convert_score.py'
      - 'score/**'
      - '.github/workflows/convert-score.yml'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - 'examples/convert_score.py'
      - 'score/**'
      - '.github/workflows/convert-score.yml'

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  run-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust nightly toolchain
        uses: dtolnay/rust-toolchain@nightly

      - name: Install convert_genome
        run: cargo +nightly install convert_genome

      - name: Build gnomon in release mode
        run: cargo +nightly build --release

      - name: Run convert_score example
        run: python examples/convert_score.py --output-dir examples/ci_convert_score
