name: Convert consumer genomes and score examples

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'examples/convert_score.py'
      - 'score/**'
      - '.github/workflows/convert-score.yml'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - 'examples/convert_score.py'
      - 'score/**'
      - '.github/workflows/convert-score.yml'

jobs:
  run-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Java
        run: sudo apt-get update && sudo apt-get install -y default-jdk

      - name: Install bcftools 1.23
        run: |
          sudo apt-get install -y libz-dev libbz2-dev liblzma-dev libcurl4-openssl-dev
          curl -L https://github.com/samtools/bcftools/releases/download/1.23/bcftools-1.23.tar.bz2 | tar -xj
          cd bcftools-1.23 && make -j4 && sudo make install

      - name: Install gnomon
        run: curl -fsSL https://raw.githubusercontent.com/SauersML/gnomon/main/install.sh | bash

      - name: Add gnomon to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run convert_score example
        run: python examples/convert_score.py
