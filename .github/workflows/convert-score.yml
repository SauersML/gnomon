name: Convert consumer genomes and score examples

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'examples/convert_score.py'
      - 'score/**'
      - '.github/workflows/convert-score.yml'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths:
      - 'examples/convert_score.py'
      - 'score/**'
      - '.github/workflows/convert-score.yml'

jobs:
  run-example:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install gnomon
        run: curl -fsSL https://raw.githubusercontent.com/SauersML/gnomon/main/install.sh | bash

      - name: Add gnomon to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run convert_score example
        run: python examples/convert_score.py
