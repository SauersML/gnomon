name: Lean Prover CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'proofs/**'
      - 'lakefile.lean'
      - 'lean-toolchain'
      - '.github/workflows/prover.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'proofs/**'
      - 'lakefile.lean'
      - 'lean-toolchain'
      - '.github/workflows/prover.yml'
  workflow_dispatch:

jobs:
  prove:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        
      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
          
      - name: Cache Lean toolchain
        uses: actions/cache@v4
        with:
          path: ~/.elan
          key: ${{ runner.os }}-elan-${{ hashFiles('lean-toolchain') }}
          
      - name: Cache mathlib (aggressive)
        id: cache-mathlib
        uses: actions/cache@v4
        with:
          path: |
            .lake/packages/mathlib
            .lake/packages/*/olean
            .lake/packages/*/trace
            .lake/build
            lake-manifest.json
          key: ${{ runner.os }}-mathlib-${{ hashFiles('lean-toolchain', 'lakefile.lean') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-mathlib-${{ hashFiles('lean-toolchain', 'lakefile.lean') }}-
            ${{ runner.os }}-mathlib-
            
      - name: Check cache validity
        id: check-cache
        run: |
          if [ -d ".lake/packages/mathlib" ] && [ -f "lake-manifest.json" ]; then
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "âœ… Mathlib cache found and valid"
          else
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "âŒ Mathlib cache missing or invalid"
          fi
          
      - name: Update dependencies (only if no cache)
        if: steps.check-cache.outputs.valid != 'true'
        run: |
          echo "ğŸ“¦ Updating dependencies..."
          lake update
          
      - name: Download mathlib cache (only if needed)
        if: steps.check-cache.outputs.valid != 'true'
        run: |
          echo "ğŸ“¥ Downloading mathlib cache (this is slow but only happens once)..."
          lake exe cache get!
          
      - name: Build project
        run: |
          echo "ğŸ”¨ Building Calibrator..."
          lake build Calibrator
          
      - name: Save timing info
        if: always()
        run: |
          echo "Build completed at: $(date)"
          if [ "${{ steps.check-cache.outputs.valid }}" == "true" ]; then
            echo "âœ¨ This was a FAST cached build!"
          else
            echo "ğŸŒ This was a SLOW first build (but next ones will be fast!)"
          fi
