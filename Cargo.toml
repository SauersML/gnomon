[package]
name = "gnomon"
version = "0.1.0"
edition = "2024" # And nightly is expected
description = "A high-performance engine for polygenic score calculation."
repository = "https://github.com/SauersML/gnomon/"
keywords = ["bioinformatics", "genomics"]
categories = ["science"]

[dependencies]
ahash = "0.8.12"
clap = { version = "4.5.39", features = ["derive"] }
memmap2 = "0.9.5"
rayon = "1.10.0"
thread_local = "1.1.8"
crossbeam-queue = "0.3.12"
sysinfo = "0.35.2"
tokio = { version = "1.45.1", features = ["sync", "rt-multi-thread", "macros"] }
num_cpus = "1.17.0"
cache-size = "0.7.0"
ryu = "1.0.20"
nonmax = "0.5.5"
futures = "0.3.31"
itertools = "0.14.0"
crossbeam_channel = "0.5.15"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.profiling]
inherits = "release"
debug = 1
strip = false

# This section defines optional features that can be enabled at compile time.
[features]
default = []
# This feature, when enabled, can be used with `#[cfg_attr]` to disable inlining 
# on specific hot functions, providing better visibility in profilers like `perf`.
# It should NOT be enabled for normal release builds as it will harm performance.
no-inline-profiling = []
