# ========================================================================================
#
#                         THE CONSTITUTION OF PROJECT GNOMON
#
# ========================================================================================


[workspace]

[package]
name = "gnomon"
version = "0.1.2"
edition = "2024" # Nightly is required
description = "A high-performance engine for polygenic score calculation."
repository = "https://github.com/SauersML/gnomon/"
keywords = ["bioinformatics", "genomics"]
categories = ["science"]

[lib]
path = "score/lib.rs"

[[bin]]
name = "gnomon"
path = "src/main.rs"

[dependencies]
ahash = "0.8.12"
clap = { version = "4.5.42", features = ["derive"] }
memmap2 = "0.9.7"
rayon = "1.10.0"
thread_local = "1.1.9"
crossbeam-queue = "0.3.12"
sysinfo = "0.35.2"
tokio = { version = "1.47.0", features = ["sync", "rt-multi-thread", "macros"] }
num_cpus = "1.17.0"
cache-size = "0.7.0"
ryu = "1.0.20"
nonmax = "0.5.5"
futures = "0.3.31"
itertools = "0.14.0"
crossbeam-channel = "0.5.15"
lexical-core = "1.0.5"
memchr = "2.7.5"
natord = "1.0.9"
bumpalo = { version = "3.19.0", features = ["collections"] }
dwldutil = "2.0.4"
indicatif = "0.17"
flate2 = "1.1.2"
dashmap = "6.1.0"
ndarray = { version = "0.16.1", features = ["serde", "rayon"] }
ndarray-linalg = { version = "0.17.0", default-features = false, features = ["openblas-static"] }
serde = { version = "1.0.219", features = ["derive"] }
thiserror = "2.0.12"
toml = "0.8.23"
polars = { version = "0.49.1", features = ["csv", "ndarray", "fmt", "lazy"] }
stable-intrinsics = "0.1.1"
wolfe_bfgs = { git = "https://github.com/SauersML/wolfe_bfgs" }
log = "0.4.27"
env_logger = "0.10.2"
csv = "1.3.1"
faer = "0.22.6"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"
strip = true

[profile.profiling]
inherits = "release"
debug = 1
strip = false

[features]
default = []
no-inline-profiling = []

[lints.rust]
unused_variables = "deny"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"
rand_distr = "0.4.3"
tempfile = "3.20"
approx = "0.5"
serde_json = "1.0"

[build-dependencies]
walkdir = "2.5.0"
grep = "0.3.2"

[[bench]]
name = "path_benchmark"
harness = false
