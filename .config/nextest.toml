# cargo-nextest configuration
# See: https://nexte.st/book/configuration.html

[profile.default]
# Fail any test that takes longer than 3 hours, warn at 60s
slow-timeout = { period = "3h", terminate-after = 1, warn = "60s" }

[profile.ci]
# For CI: continue running all tests even if some fail
fail-fast = false
# Stricter timeout: kill tests after 1 hour, warn at 30s
slow-timeout = { period = "1h", terminate-after = 1, warn = "30s" }
